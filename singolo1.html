<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="css/singolo1.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1 class="logo-title">
                <a href="#">singolo<span>*</span></a>
            </h1>
        </div>
        <nav class="navigation">
            <ul class="menu">
                <li class="menu-item"><a href="#" class="menu-link menu-link-active">home</a></li>
                <li class="menu-item"><a href="#" class="menu-link">services</a></li>
                <li class="menu-item"><a href="#" class="menu-link">portfolio</a> </li>

                <li class="menu-item"><a href="#" class="menu-link">contact</a></li>

        </nav>

    <section class="slider">
        <button class="slider-arrow slider-arrow-left"><img src="./assets/img/left-arrow.png" alt="left-arrow"></button>
        <div class="slider-item slider-item-one">
            <img src="assets/img/iphone-vertical.png" alt="iphone vertical">
        </div>
        <div class="slider-item slider-item-two">
            <img src="assets/img/iphone-horizontal.png" alt="iphone horizontal">
        </div>
        <button class="slider-arrow slider-arrow-right"><img src="./assets/img/right-arrow.png"
                alt="right-arrow"></button>
